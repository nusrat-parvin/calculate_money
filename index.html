<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Expense Calculator</title>
</head>
<body>
    <main>
        
        <section class="w-3/5 mx-auto">
            <h1 class="text-5xl m-3 mx-auto p-2 text-center font-semibold">Money Master<img class="inline bg-white mx-2 " src="/images/moneybag.jpg" height="100px" width="100px"> </h1>
            <div class="flex flex-wrap gap-16 mx-auto">
                <div class="mt-6">
                <img src="/images/money2.jpg" height="500px" width="500px">
            </div>

            <div class="bg-gray-100 mt-4">
            <!-- Income field-->
                <div>
                    <div>
                    <h3 class="text-3xl text-center font-semibold mb-2 py-4">Income</h3>
                    <p class="text-2xl text-right mb-2 p-3">Income:<input id="income-field" class="mx-3 mr-12 pr-12 h-9 pl-1 bg-gray-300" type="text"> </p>
                    </div>
                <!-- Expense field -->
                <div class="">
                     <h3 class="text-3xl text-center font-semibold mb-2">Expense</h3>
                     <p class="text-2xl text-right mb-2 p-3">Food:<input id="food-expense" class="mx-3 mr-12 pr-12 h-9 pl-1 bg-gray-300" type="text"> </p>
                     <p class="text-2xl text-right mb-2 p-3">Rent:<input id="rent-expense" class="mx-3 mr-12 pr-12 h-9 pl-1 bg-gray-300" type="text"> </p>
                     <p class="text-2xl text-right mb-2 p-3">Clothes:<input id="clothes-expense" class="mx-3 mr-12 pr-12 h-9 pl-1 bg-gray-300" type="text"> </p>
                </div>
                <button id="btn-calc" class="rounded-none text-2xl font-semibold text-white p-2 my-5 ml-12 w-60 bg-blue-500 shadow-lg shadow-gray-500/50">Calculate</button>
                </div>
                <!-- total expense part -->
                <div>
                    <h3 class="text-2xl text-center font-semibold mb-5">Total Expense: <span id="total-expense">0</span></h3>
                    <h3 class="text-2xl text-center font-semibold mb-2">Balance: <span id="net-balance">0</span></h3>
                    <!-- saving section -->
                    <div>
                        <p class="text-2xl text-left mt-4 p-3 inline">Save:<input id="savings-field" class="mx-3 w-40 h-9 pl-1 bg-gray-300" type="text"><span class="pl-8">%</span></p>
                        <button id="btn-save" class="rounded-none text-2xl font-semibold text-white p-2 my-5 mx-12 w-40 bg-blue-500 shadow-lg shadow-gray-500/50">Save</button>
                    </div>
                </div>
                <!-- saving and remaining -->
                <div class="pb-5">
                    <h3 class="text-2xl text-center font-semibold mb-5">Saving Balance: <span id="saved-amount">0</span></h3>
                    <h3 class="text-2xl text-center font-semibold mb-2">Remaining Balance: <span id="final-amount">0</span></h3>
                </div>
            </div>
            </div>
        </section>
    </main>
    <!-- JS -->
    <script src="calculate.js"></script>
</body>
</html>
